<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>多链地址生成器</title>
</head>

<body>
  <h2>多链地址生成器（BTC / ETH）</h2>

  <button id="generateBtn">生成地址</button>

  <p>助记词：</p>
  <textarea id="mnemonic" rows="3" cols="60"></textarea>

  <p>BTC 地址：</p>
  <input id="btc" style="width:400px">

  <p>ETH 地址：</p>
  <input id="eth" style="width:400px">

  <p>TRON 地址（演示）：</p>
  <input id="tron" style="width:400px">

  <!-- ✅ 正确的浏览器版库（顺序非常重要） -->
  <script src="https://unpkg.com/bip39@3.0.4/dist/bip39.browser.js"></script>
  <script src="https://unpkg.com/bip32@5.2.0/dist/bip32.browser.js"></script>
  <script src="https://unpkg.com/bitcoinjs-lib@6.1.0/dist/bitcoinjs-lib.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <!-- 你的代码最后加载 -->
  <script src="app.js"></script>
</body>
</html>
